version: '3'
services:
  redis:
    image: 'redis'
    ports:
      - '6380:6379'
  web:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - 'redis'
    ports:
      - '8000:8000'
    volumes:
      - .:/usr/mtgy:cached
      - /usr/mtgy/node_modules
    env_file:
      - .env
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - WAIT_HOSTS=redis:6379